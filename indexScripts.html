<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styleScripts.css" />
    <link rel="shortcut icon" href="./NextTech_logo_transparente.png" type="image/x-icon" />
    <title>Scripts</title>
</head>

<body>

    <div class="card-info">
        <h1>Soma de 10 números aleatórios (1 a 220)</h1>
        <button onclick="somarAleatorios()">Gerar e Somar</button>
        <div id="resultadoSoma"></div>
    </div>

    <div class="card-info">
        <h1>Matriz 3x3 Aleatória (1 a 20)</h1>
        <button onclick="gerarMatriz()">Gerar Matriz</button>
        <div id="resultadoMatriz"></div>
    </div>

    <div class="card-info">
        <h1>Cálculo do IMC</h1>

        <div class="calculadora">
            <label>Peso (kg):</label>
            <input type="number" id="pesoIMC" placeholder="Ex: 60">
        </div>

        <div class="calculadora">
            <label>Altura (m):</label>
            <input type="number" id="alturaIMC" step="0.01" placeholder="Ex: 1.70">
        </div>

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div id="resultadoIMC"></div>
    </div>

    <div class="card-info">
        <h1>Conversor de Temperatura</h1>

        <div class="calculadora">
            <label>Temperatura:</label>
            <input type="number" id="temp" placeholder="Digite o valor">
        </div>

        <button onclick="converterCF()">Converter °C → °F</button>
        <button onclick="converterFC()">Converter °F → °C</button>

        <div id="resultadoTemp"></div>
    </div>

    <div class="card-info">
        <h1>Busca Linear</h1>

        <div class="calculadora">
            <label>Valor para buscar:</label>
            <input type="number" id="valorBusca">
        </div>

        <button onclick="buscarLinear()">Buscar</button>

        <div id="resultadoBusca"></div>
    </div>

    <footer>
        <p>© 2025 NextTech — Marca Registrada.
            Todos os direitos reservados.
        </p>
        </p>By Julia Monteiro &copy; &trade;<a href="http://instagram.com/zm.juliaa/"><img
                src="./img_insta.png" alt="Logo insta" style="height: 40px;"></p>
    </footer>

</html>
